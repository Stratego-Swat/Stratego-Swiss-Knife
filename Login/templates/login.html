<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stratego Swiss Knife - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', sans-serif;
            background: #000000;
            color: #e4e4e7;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 0;
            overflow: hidden;
            background: #000000;
        }
        
        .gradient-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000000;
        }
        
        #waterCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .bg-text {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            font-size: clamp(70px, 15vw, 200px);
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            white-space: nowrap;
            color: transparent;
            -webkit-text-stroke: 1px rgba(255, 255, 255, 0.1);
            text-shadow: 
                1px 1px 0 rgba(255, 255, 255, 0.04),
                2px 2px 0 rgba(255, 255, 255, 0.03),
                3px 3px 0 rgba(255, 255, 255, 0.02),
                4px 4px 0 rgba(255, 255, 255, 0.01);
            user-select: none;
            pointer-events: none;
        }
        
        .bg-text-top {
            top: 20px;
        }
        
        .bg-text-bottom {
            bottom: 20px;
        }
        
        .glass-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .login-container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 280px;
            padding: 20px;
        }
        
        .login-card {
            background: transparent;
            border: none;
            padding: 0;
        }
        
        .logo { display: none; }
        
        .form-group { margin-bottom: 16px; }
        .form-group label { display: none; }
        
        .input-wrapper { position: relative; }
        .input-wrapper i {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.2);
            font-size: 13px;
            transition: color 0.2s ease;
        }
        .input-wrapper:focus-within i { color: rgba(255, 255, 255, 0.5); }
        
        .form-group input {
            width: 100%;
            padding: 14px 14px 14px 42px;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0;
            color: #fff;
            font-size: 13px;
            font-family: inherit;
            letter-spacing: 0.05em;
            transition: all 0.2s ease;
            box-shadow: 
                1px 1px 0 rgba(255, 255, 255, 0.05),
                2px 2px 0 rgba(255, 255, 255, 0.03),
                3px 3px 0 rgba(255, 255, 255, 0.01);
        }
        
        .form-group input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.25);
        }
        
        .form-group input::placeholder { 
            color: rgba(255, 255, 255, 0.15); 
            text-transform: uppercase;
            font-size: 11px;
            letter-spacing: 0.1em;
        }
        
        .error-message {
            background: transparent;
            border: 1px solid rgba(239, 68, 68, 0.2);
            color: rgba(239, 68, 68, 0.8);
            padding: 10px 12px;
            border-radius: 0;
            font-size: 11px;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .login-btn {
            width: 100%;
            padding: 14px;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0;
            color: rgba(255, 255, 255, 0.5);
            font-size: 10px;
            font-weight: 500;
            font-family: inherit;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            box-shadow: 
                1px 1px 0 rgba(255, 255, 255, 0.05),
                2px 2px 0 rgba(255, 255, 255, 0.03),
                3px 3px 0 rgba(255, 255, 255, 0.01);
        }
        
        .login-btn:hover {
            border-color: rgba(255, 255, 255, 0.25);
            color: rgba(255, 255, 255, 0.8);
        }
        
        .login-btn:active { transform: translateY(1px); }
        
        .footer-text { display: none; }
    </style>
</head>
<body>
    <div class="animated-bg">
        <div class="gradient-layer"></div>
        <canvas id="waterCanvas"></canvas>
        <div class="bg-text bg-text-top">STRATEGO</div>
        <div class="bg-text bg-text-bottom">SWAT</div>
        <div class="glass-overlay"></div>
    </div>
    
    <div class="login-container">
        <div class="login-card">
            <div class="logo">
                <h1>STRATEGO SWISS KNIFE</h1>
            </div>
            
            {% if error %}
            <div class="error-message">
                <i class="fas fa-exclamation-circle"></i>
                {{ error }}
            </div>
            {% endif %}
            
            <form action="/login" method="POST">
                <div class="form-group">
                    <label>Username</label>
                    <div class="input-wrapper">
                        <input type="text" name="username" placeholder="Inserisci username" required autofocus>
                        <i class="fas fa-user"></i>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Password</label>
                    <div class="input-wrapper">
                        <input type="password" name="password" placeholder="Inserisci password" required>
                        <i class="fas fa-lock"></i>
                    </div>
                </div>
                
                <button type="submit" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i>
                    Accedi
                </button>
            </form>
            
            <div class="footer-text">
                Â© 2025 Stratego Swat. Tutti i diritti riservati.
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('waterCanvas');
        const ctx = canvas.getContext('2d');
        let width, height, ripples = [], mouseX = 0, mouseY = 0, lastRippleTime = 0;
        let prevMouseX = 0, prevMouseY = 0;
        
        function resize() { width = canvas.width = window.innerWidth; height = canvas.height = window.innerHeight; }
        resize();
        window.addEventListener('resize', resize);
        
        class Ripple {
            constructor(x, y, size) {
                this.x = x; 
                this.y = y; 
                this.radius = 0;
                this.maxRadius = size || (Math.random() * 200 + 150);
                this.speed = 1.5 + Math.random() * 1;
                this.opacity = 0.5;
                this.lineWidth = Math.random() * 2 + 1;
                this.hue = 210 + Math.random() * 30;
            }
            update() {
                this.radius += this.speed;
                const progress = this.radius / this.maxRadius;
                this.opacity = 0.5 * Math.pow(1 - progress, 1.5);
                this.lineWidth = (1 - progress) * 2 + 0.5;
                return this.radius < this.maxRadius;
            }
            draw() {
                if (this.opacity <= 0.01) return;
                
                ctx.save();
                ctx.globalCompositeOperation = 'lighter';
                
                // Outer ring
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.strokeStyle = 'rgba(59, 130, 246, ' + this.opacity + ')';
                ctx.lineWidth = this.lineWidth;
                ctx.stroke();
                
                // Middle ring
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius * 0.7, 0, Math.PI * 2);
                ctx.strokeStyle = 'rgba(99, 150, 255, ' + (this.opacity * 0.6) + ')';
                ctx.lineWidth = this.lineWidth * 0.7;
                ctx.stroke();
                
                // Inner glow
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius * 0.4, 0, Math.PI * 2);
                ctx.strokeStyle = 'rgba(139, 92, 246, ' + (this.opacity * 0.4) + ')';
                ctx.lineWidth = this.lineWidth * 0.5;
                ctx.stroke();
                
                ctx.restore();
            }
        }
        
        let particles = [];
        class Particle {
            constructor() { this.reset(); }
            reset() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.size = Math.random() * 2 + 0.5;
                this.speedX = (Math.random() - 0.5) * 0.3;
                this.speedY = (Math.random() - 0.5) * 0.3;
                this.opacity = Math.random() * 0.4 + 0.1;
                this.pulse = Math.random() * Math.PI * 2;
            }
            update() {
                this.x += this.speedX; 
                this.y += this.speedY;
                this.pulse += 0.02;
                
                var dx = mouseX - this.x, dy = mouseY - this.y;
                var dist = Math.sqrt(dx * dx + dy * dy);
                if (dist < 200) { 
                    var force = (200 - dist) / 200; 
                    this.x -= dx * force * 0.015; 
                    this.y -= dy * force * 0.015; 
                }
                if (this.x < 0 || this.x > width || this.y < 0 || this.y > height) this.reset();
            }
            draw() {
                var pulseOpacity = this.opacity * (0.7 + 0.3 * Math.sin(this.pulse));
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(255, 255, 255, ' + pulseOpacity + ')';
                ctx.fill();
            }
        }
        
        for (var i = 0; i < 60; i++) particles.push(new Particle());
        
        document.addEventListener('mousemove', function(e) {
            mouseX = e.clientX; 
            mouseY = e.clientY;
            
            var dx = mouseX - prevMouseX;
            var dy = mouseY - prevMouseY;
            var speed = Math.sqrt(dx * dx + dy * dy);
            
            var now = Date.now();
            var interval = Math.max(50, 150 - speed * 2);
            
            if (now - lastRippleTime > interval && speed > 2) { 
                var size = Math.min(250, 100 + speed * 3);
                ripples.push(new Ripple(mouseX, mouseY, size)); 
                lastRippleTime = now; 
            }
            
            prevMouseX = mouseX;
            prevMouseY = mouseY;
        });
        
        document.addEventListener('click', function(e) {
            for (var i = 0; i < 4; i++) {
                setTimeout(function() { 
                    ripples.push(new Ripple(e.clientX + (Math.random()-0.5)*20, e.clientY + (Math.random()-0.5)*20, 280)); 
                }, i * 80);
            }
        });
        
        function animate() {
            ctx.clearRect(0, 0, width, height);
            
            ripples = ripples.filter(function(r) { 
                r.draw(); 
                return r.update(); 
            });
            
            particles.forEach(function(p) { p.update(); p.draw(); });
            
            for (var i = 0; i < particles.length; i++) {
                for (var j = i + 1; j < particles.length; j++) {
                    var dx = particles[i].x - particles[j].x;
                    var dy = particles[i].y - particles[j].y;
                    var dist = Math.sqrt(dx * dx + dy * dy);
                    if (dist < 120) {
                        ctx.beginPath();
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.strokeStyle = 'rgba(59, 130, 246, ' + (0.12 * (1 - dist / 120)) + ')';
                        ctx.lineWidth = 0.5;
                        ctx.stroke();
                    }
                }
            }
            requestAnimationFrame(animate);
        }
        animate();
        
        setInterval(function() {
            if (ripples.length < 3) {
                ripples.push(new Ripple(Math.random() * width, Math.random() * height, 180));
            }
        }, 3000);
    </script>
</body>
</html>
